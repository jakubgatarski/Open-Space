<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="mars.png" class="planet" alt="red planet">
        <img src="rocket.png" class="rocket" alt="white rocket">
    </div>

    <div class="control-panel">

        <input id="password" placeholder="Enter password to unlock">

        <input id="unlock-btn" type="button" value="OK">

        <div class="check-buttons">
            <input type="button" value="X">
            <input type="button" value="X">
            <input type="button" value="X">
            <input type="button" value="X">
            <input type="button" value="X">
            <input type="button" value="X">
        </div>
        <div class="levers">
            <input type="range" orient="vertical">
            <input type="range" orient="vertical">
            <input type="range" orient="vertical">
            <input type="range" orient="vertical">
            <input type="range" orient="vertical">
        </div>
        <input type="button" value="Launch">
        
    </div>
</div>
</body>
</html>
