<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="openSpace.js" defer></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="mars.png" class="planet" alt="red planet">
        <img src="rocket.png" class="rocket" alt="white rocket">
    </div>

    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" id="password" placeholder="Enter password to unlock">

            <input id="unlock-btn" type="button" value="OK">

            <div class="check-buttons">
                <input type="checkbox" class="check" onclick="checkInputs()" disabled>
                <input type="checkbox" class="check" onclick="checkInputs()" disabled>
                <input type="checkbox" class="check" onclick="checkInputs()" disabled>
                <input type="checkbox" class="check" onclick="checkInputs()" disabled>
                <input type="checkbox" class="check" onclick="checkInputs()" disabled>
                <input type="checkbox" class="check" onclick="checkInputs()" disabled>
            </div>
            <div class="levers">
                <input type="range" orient="vertical" class="range" onchange="checkInputs()" disabled>
                <input type="range" orient="vertical" class="range" onchange="checkInputs()" disabled>
                <input type="range" orient="vertical" class="range" onchange="checkInputs()" disabled>
                <input type="range" orient="vertical" class="range" onchange="checkInputs()" disabled>
                <input type="range" orient="vertical" class="range" onchange="checkInputs()" disabled>
            </div>
            <div id="angle-container">
                <p>Change rocket angle:</p>
                <input id="angle-change" type="range" min="0" max="360" step="1" value="30" oninput="changeAngle()" disabled>
            </div>
            <div id="speed-container">
                <p>Change rocket speed:</p>
                <input id="speed-change" type="range" min="0" max="2" step="0.1" value="1" disabled>
            </div>
            <input id="launch-btn" type="button" value="Launch" disabled>

        </div>
    </div>
</div>

</body>
</html>
